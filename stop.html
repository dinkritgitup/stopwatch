<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch
    </title>
    <link rel="stylesheet" href="./stop.css">
</head>
<body>
    <div id="timeContainer">
        <div id="timeDisplay">00:00:00</div>
        <button id="startBtn" class="timeBtn">Start</button>
        <button id="pauseBtn" class="timeBtn">Pause</button>

        <button id="lapBtn" class="timeBtn">Lap</button>
        <button id="resetBtn" class="timeBtn">Reset</button>
        <div id="lapContainer"></div>


    </div>
    <script src="./stop.js"></script>
</body>
</html>
